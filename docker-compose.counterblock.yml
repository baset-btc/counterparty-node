version: '2'

services:
  bitcoin:
    extends:
      file: docker-compose.tmpl.yml
      service: bitcoin-base-mainnet

  bitcoin-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: bitcoin-base-testnet

  addrindexrs:
    extends:
      file: docker-compose.tmpl.yml
      service: addrindexrs-base-mainnet

  addrindexrs-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: addrindexrs-base-testnet

  counterparty:
    extends:
      file: docker-compose.tmpl.yml
      service: counterparty-base-mainnet
    links:
      - bitcoin
      - addrindexrs

  counterparty-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: counterparty-base-testnet
    links:
      - bitcoin-testnet
      - addrindexrs-testnet

  mongodb:
    extends:
      file: docker-compose.tmpl.yml
      service: mongodb-base

  redis:
    extends:
      file: docker-compose.tmpl.yml
      service: redis-base

  counterblock:
    extends:
      file: docker-compose.tmpl.yml
      service: counterblock-base-mainnet
    links:
      - bitcoin
      - counterparty
      - mongodb
      - redis

  counterblock-testnet:
    extends:
      file: docker-compose.tmpl.yml
      service: counterblock-base-testnet
    links:
      - bitcoin-testnet
      - counterparty-testnet
      - mongodb
      - redis

volumes:
  bitcoin-data:
  addrindexrs-data:
  counterparty-data:
  counterblock-data:
  mongodb-data:
